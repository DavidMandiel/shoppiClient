<div class="add-product">
  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="inp-form">
      <label for="product_name">product name</label>
      <input
        required
        type="text"
        name="product_name"
        product_name="product_name"
        [(ngModel)]="product_name"
      />
    </div>
    <div class="inp-form">
      <label for="category">Category</label>
      <select name="category" [(ngModel)]="category" required>
        <option
          *ngFor="let category of _products.categories"
          [ngValue]="category._id"
        >
          {{ category.category_name }}
        </option>
      </select>
    </div>
    <div class="inp-form">
      <label for="img">Image url</label>
      <input required type="text" name="img" id="img" [(ngModel)]="img" />
    </div>
    <div class="inp-form">
      <label for="price">price</label>
      <input required type="number" name="price" [(ngModel)]="price" />
    </div>
    <div class="inp-form">
      <label for="available_quantity">Quantity in stock</label>
      <input
        required
        type="number"
        name="available_quantity"
        id="available_quantity"
        [(ngModel)]="available_quantity"
      />
    </div>
    <button class="btn primary">Add new Product</button>
  </form>
</div>
