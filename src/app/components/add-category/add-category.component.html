<div class="add-category">
  <form #form="ngForm" (submit)="onSubmit()">
    <div class="inp-form">
      <label for="category_name">Category name</label>
      <input
        required
        type="text"
        name="category_name"
        [(ngModel)]="category_name"
      />
    </div>
    <button
      [ngClass]="form.valid ? 'btn primary' : 'btn disabled'"
      [disabled]="!form.valid"
    >
      Add Category
    </button>
  </form>
</div>
